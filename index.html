<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cosmetics Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Cosmetics Shop</h1>
        <nav>
            <a href="#">Trang chủ</a>
            <a href="#">Sản phẩm</a>
            <a href="#">Khuyến mãi</a>
            <a href="#">Liên hệ</a>
        </nav>
    </header>
    <main>
        <section class="products">
            <h2>Sản phẩm nổi bật</h2>
            <div class="product-list">
                <div class="product">
                    <img src="./Anh-1.jpg" alt="Mỹ phẩm 1">
                    <h3>Sản phẩm 1</h3>
                    <p>Giá: 300,000,000 VND</p>
                    <button>Thêm vào giỏ</button>
                </div>
                <div class="product">
                    <img src="Anh-2.jpg" alt="Mỹ phẩm 2">
                    <h3>Sản phẩm 2</h3>
                    <p>Giá: 450,000,000 VND</p>
                    <button>Thêm vào giỏ</button>
                </div>
                <!-- Thêm nhiều sản phẩm khác theo cách tương tự -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Cosmetics Shop. All rights reserved.</p>
    </footer>
</body>
</html>
